<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- stylesheet  -->
    <link rel="stylesheet" href="style.css" />
    <title>CURD Application</title>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">CURD Application with Local Storage</h2>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Enter name"
             />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="age">Age</label>
            <input
              type="number"
              name="age"
              class="form-control"
              id="age"
              placeholder="Enter age"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              class="form-control"
              id="address"
              placeholder="Enter address"
            />
          </div>

          <div class="col-lg-2 mt-5">
            <button class="btn btn-success btn-sm" id="submit" onclick="addData()">
              Add Data
            </button>
            <button class="btn btn-primary btn-sm" id="update">
              Update
            </button>
          </div>
        </div>
      </div>
      <hr />

      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-borderd table-primary table-striped table-hover border-dark" id="crudTable">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="table-group-divider"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script> -->
    <!-- script  -->
    <script src="index.js"></script>
  </body>
</html>
